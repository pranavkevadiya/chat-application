<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chat App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/img/favicon.png" />
    <link rel="stylesheet" href="/css/styles.min.css" />

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js"></script>
</head>
<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">

        </div>
        <div class="chat__main">
                <div id="message-area" class="chat__messages"></div>    
                <div class="compose">
                        <form id="message-form">
                                <input class="message" placeholder="message" required autocomplete="off"/>
                                <button id="send-message">Send Message</button>
                                <button id="send-location">Send location</button>
                            </form>
                </div>        
               
        </div>

    </div>
   

    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">Users</h3>
        <ul class="users">
            {{#users}}
            <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>

<script id="messages-template" type="text/html">
    <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>

            </p>
            <p>{{message}}</p> 

    </div>

</script>


<script id="locations-template" type="text/html">
    <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>

            </p>
            <p>
                    <a href="{{url}}" target="_blank">My current location</p> 
                    </p>

    </div>
    

</script>

<script src="/js/chat.js"></script>



</body>
</html>
